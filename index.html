<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment Form</title>
    <!-- Material Design styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <h1 class="center-align">Doctor's Appointment Form</h1>
        <form id="appointmentForm" action="/submit" method="POST" onsubmit="return validateForm()">
            <div class="input-field">
                <input type="text" id="name" name="name" required>
                <label for="name">Name</label>
            </div>

            <div class="input-field">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>

            <div class="input-field">
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <label for="phone">Phone No</label>
            </div>

            <div class="input-field">
                <input type="text" id="date" name="date" class="datepicker" required>
                <label for="date">Date</label>
            </div>

            <div class="input-field">
                <input type="text" id="time" name="time" class="timepicker" required>
                <label for="time">Time</label>
            </div>

            <div class="input-field">
                <textarea id="reason" name="reason" class="materialize-textarea" required></textarea>
                <label for="reason">Reason for Appointment</label>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Materialize components
            var datePickers = document.querySelectorAll('.datepicker');
            var timePickers = document.querySelectorAll('.timepicker');
            M.Datepicker.init(datePickers, {
                format: 'yyyy-mm-dd',
                autoClose: true
            });
            M.Timepicker.init(timePickers, {
                twelveHour: false
            });
        });

        function validateForm() {
            // Get form fields
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;
            var reason = document.getElementById("reason").value;

            // // Check if any field is empty
            // if (name === "" || email === "" || phone === "" || date === "" || time === "" || reason === "") {
            //     alert("Please fill out all fields.");
            //     return false;
            // }
            // return true;
        }
    </script>
</body>

</html>
